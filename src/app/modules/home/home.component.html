<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Card 1: Libros -->
        <div class="col">
            <div class="card text-center shadow h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <i class="fas fa-book fa-3x mb-3 text-primary"></i>
                    <h5 class="card-title">Libros</h5>
                    <p class="card-text">Accede a tu colección de libros.</p>
                    <button [routerLink]="['/books']" class="btn btn-primary mt-auto">Ver más</button>
                </div>
            </div>
        </div>
        <!-- Card 2: Estudiantes -->
        <div class="col">
            <div class="card text-center shadow h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <i class="fas fa-user-graduate fa-3x mb-3 text-success"></i>
                    <h5 class="card-title">Estudiantes</h5>
                    <p class="card-text">Accede a tus estudiantes.</p>
                    <button [routerLink]="['/students']" class="btn btn-success mt-auto">Ver más</button>
                </div>
            </div>
        </div>
    </div>
</div>
